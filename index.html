<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Buzztime Search!</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id=header>Buzztime Search!</h1>
    </header>

    <div id=buttonHolder>

            <div>
                <form>
                    <div class="form-group">

                      <label for="Info Adder"></label>
                      <input type="text" class="form-control" id="searchBeer">
                    </div>
                    <button type="button" class="btn-primary" id="beerBtn">Search Beers</button>

                </form>

                <form>
                    <div class="form-group">

                      <label for="Info Adder"></label>
                      <input type="text" class="form-control" id="searchCocktail">
                    </div>
                    
                <button type="button" class="btn-primary" id="cocktailBtn">Search Cocktails</button>
                </form>

            <div>
    </div>

    <div class="pageCounter">
        <span>Buzztime has been used to search</span> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
        <span id="number"></span> 
        <span>times</span>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    

    
</body>

</html>
